<!DOCTYPE html>
<html lang="en">                    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    


    <main id="main">
        <div class="wrapper">
          <div class="title-text">
            <div class="title login">Register Student </div>
          </div>
          <div class="form-container">
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Student Name" id="name" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Father Name" id="f_name" required>
              </div>
              
              <div class="field">
                <input type="email" placeholder="Email Address" id="email" required>
              </div>

              <div class="field">
                <input type="number" placeholder="Phone Number" id="phone" required>
              </div>
              <div class="field">
                <input type="number" placeholder="CNIC" id="cnic" required>
              </div>
              <div >
                <select name="Course Name" class="field" id="course">
                    <option value="" disabled>Select Course</option>
                    <option value="">Web & Mobile Hybrid Application</option>
                    <option value="">Graphic Designing</option>
                    <option value="">CCO</option>
                    <option value="">Mobile Reparing</option>
                    <option value="">CISCO Certified Course</option>
                </select>
              </div>

              <div class="field">
                <input type="file" placeholder="File"  id="file" required>
              </div>

              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Done" id="done">
    
              </div>
            </form>
    
          </div>
        </div>



    <script type="module" src="student.js"></script>
</body>
</html>
